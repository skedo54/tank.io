<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TankCap Multiplayer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="title">TankCap — Multiplayer</div>
    <div>WASD to move • Mouse to aim • Click to shoot</div>
    <div class="info">Health: <span id="hp">100</span> • Ping: <span id="ping">—</span></div>
    <div class="actions">
      <button id="spawnBot">Spawn Bot</button>
      <button id="toggleAudio">Toggle SFX</button>
    </div>
  </div>

  <div id="hint">Open multiple browser windows to test multiplayer. To enable better visuals, put GLTF models in <code>captured/models/</code>.</div>

  <canvas id="c"></canvas>

  <!-- Socket.IO client served from server (no extra CDN needed for socket.io) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client uses ES modules -->
  <script type="module" src="client.js"></script>
</body>
</html>
